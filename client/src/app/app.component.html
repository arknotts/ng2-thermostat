
<div id="ts-container" class="row">
  <div class="col-xs-4">
    <h3>Thermostat</h3>
    <h2>{{temperature$ | async | number:'1.0-1'}}ยบ</h2>
  </div>
  <div class="col-xs-4">
    <h1 id="ts-status">
      <span class="fa-stack fa-lg">
        <i *ngIf="!pending" class="fa fa-circle fa-stack-2x"></i>
        <i *ngIf="!pending" class="fa fa-check fa-stack-1x fa-inverse"></i>
        <i *ngIf="pending" class="fa fa-circle-o-notch fa-spin fa-stack-1x fa-inverse"></i>
      </span>
    </h1>
    <h3>{{status$ | async}}</h3>
    <button (click)="reset()" class="btn btn-primary">Reset</button>
  </div>
  <div class="col-xs-4">
    <h1 (click)="targetUp()"><i class="fa fa-chevron-up"></i></h1>
    <h2>{{displayTarget$ | async}}</h2>
    <h1 (click)="targetDown()"><i class="fa fa-chevron-down"></i></h1>    
  </div>
</div>
